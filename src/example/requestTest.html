<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JHRW - Request Tester</title>
    </head>
    <body>
        <input type="button" value="Click me!">
        <script type="text/javascript" src="path/to/JHRW.js"></script>
        <script type="text/javascript">
        document.querySelector('input').onclick =  function () {
            try {
                reqObject = new JHRW('foo.php');

                try {
                    reqObject.configure({
                        'verb': 'post',
                        'requestHeaders': {
                            'Accept': 'application/json'
                        },
                        'handlers': {
                            'loadstart': function () {
                                console.log('Loading has started.');
                            },
                            'load': function () {
                                console.log('Request loaded.');
                                alert(this.response);
                            }
                        }
                    });

                    try {
                        reqObject.init();
                        reqObject.send();
                    } catch (re2) {
                        alert('Init error: ' + re2.message);
                    }
                } catch (re1) {
                    alert('Configuration error: ' + re1.message);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }

        };
        </script>
    </body>
</html>
